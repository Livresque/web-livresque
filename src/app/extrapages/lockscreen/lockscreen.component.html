<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Écran de verrouillage</h5>
                  <p>Entrez votre mot de passe pour déverrouiller l'écran !</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/dashboard">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">


                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form>

                <div class="user-thumb text-center mb-4">
                  <ng-container *ngIf="userStorage.profile_picture != null ;else profilIsAvailable">
                    <img [src]="environment.api_url+'media/'+userStorage.profile_picture" alt="" class="rounded-circle img-thumbnail avatar-md">

                  </ng-container>

                  <ng-template #profilIsAvailable>
                    <img src="assets/images/users/avatar-1.jpg" alt="" class="rounded-circle img-thumbnail avatar-md">
                  </ng-template>

                  <h5 class="font-size-15 mt-3">{{userStorage.first_name}} {{ userStorage.last_name}}</h5>
                </div>
                <div class="mb-3">
                  <label for="userpassword">Mot de passe</label>
                  <input type="password" class="form-control" id="userpassword" [(ngModel)]="currentPassword" placeholder="Saisir le mot de passe">
                </div>

                <div class="text-end">
                  <button class="btn btn-primary w-md" type="submit" (click)="unloock()">Déverrouiller</button>
                </div>

              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>Pas vous ? <a routerLink="/auth/login" class="fw-medium text-primary"> Connecter vous! </a> </p>
          <p>© {{year}}  2024 ELYOS. Crafted with <i class="mdi mdi-heart text-danger"></i> by Wisourcing</p>
        </div>
      </div>
    </div>
  </div>
</div>
