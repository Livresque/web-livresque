<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary-subtle">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary text-uppercase">Inscription partenaire</h5>
                                    <p>Créez votre compte gratuit Livresque dès maintenant.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a routerLink="/">
                                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="needs-validation" name="signupForm"
                                  [formGroup]="signupForm" (ngSubmit)="onSubmit()"
                                  autocomplete="off"
                                  novalidate>
                                <div class="mb-3">
                                    <label for="user-Livresque-names" class="form-label">Nom d'utilisateur</label>
                                    <input

                                            autocomplete="user-Livresque-names"


                                            required
                                            pattern="^[A-Za-z0-9]+$"
                                            (keyup)="verifyIfUserInfoExit($event,'username'); onKeyPress($event)"
                                            type="text"
                                           formControlName="username"
                                           class="form-control auto-complete-off"
                                           id="user-Livresque-names" placeholder="Saisissez votre nom d'utilisateur" />
                                </div>

                                <div class="mb-3">
                                    <label class="control-label">Nom</label>
                                    <input class="form-control" placeholder="Saisissez le Nom du livreur." type="text" name="title"
                                           autocomplete="off"
                                           formControlName="firstname"
                                           required/>
                                </div>

                                <div class="mb-3">
                                    <label class="control-label">Prenom</label>
                                    <input class="form-control" placeholder="Saisissez le Prenom du livreur." type="text" name="title"
                                           autocomplete="off" formControlName="lastname" required/>
                                </div>
                                <div class="mb-3">
                                <label class="control-label">Prenom</label>
                                    <select formControlName="country" class="form-select">
                                        <option value="" selected  >Filtrer par..</option>
                                        <option>Benin</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" formControlName="email"
                                           (keyup)="verifyIfUserInfoExit($event,'email')"

                                           class="form-control"
                                           id="email" placeholder="Email" />
                                </div>

                                <div class="mb-3">
                                    <label class="control-label">Photo de profile (Moin de 5 MB)</label>
                                    <div class="input-group">
                                        <input type="file"
                                               formControlName="profile"
                                               class="form-control"
                                               accept="image/png,  image/jpeg"
                                               aria-describedby="inputGroupFileAddon04"
                                               aria-label="Upload"
                                               (change)="onFileSelected($event)"

                                        >
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" formControlName="password" class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password"
                                           placeholder="Password" />
                                </div>

                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary" type="submit">S'inscrire</button>
                                </div>

                                <div class="mt-4 text-center">
                                    <h5 class="font-size-14 mb-3">S'inscrire avec</h5>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-list-item bg-primary text-white border-primary">
                                                <i class="mdi mdi-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-list-item bg-info text-white border-info">
                                                <i class="mdi mdi-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-list-item bg-danger text-white border-danger">
                                                <i class="mdi mdi-google"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="mt-4 text-center">
                                    <p class="mb-0">En vous inscrivant, vous acceptez les conditions d'utilisation de Livresque
                                        <a href="javascript: void(0);" class="text-primary">Conditions d'utilisation</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end card -->

                <div class="mt-5 text-center">
                    <p>© {{year}} Livresque. Crafted with <i class="mdi mdi-heart text-danger"></i> by Octus</p>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
